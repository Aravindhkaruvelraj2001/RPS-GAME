<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="rps.css">

	<title>RPS</title>

</head>
<body>

	<div class="wrapper">

		<div class="profile" >
			<div class="user_profile">
				<h1 style="color: #ffffff;">YOU</h1>
				<p class="user_score" style="color: #ffffff;">score:<span class="user_score_span">0</span></p>
			</div>
			<div class="bot_profile">
				<h1 style="color: #ffffff;">BOT</h1>
				<p class="bot_score" style="color: #ffffff;">score:<span class="bot_score_span">0</span></p>
			</div>
		</div>
		<div class="fun">
			<div class="sub_fun1">
				<img class="user_image" src="" alt="" width="100%" height="100%">
			</div>
			<div class="sub_fun2">
				<img class="bot_image" src="" alt="" width="100%" height="100%">
			</div>
		</div>

		<div id="icon-container">

			<div>
			<button id="rock-button" class="rps-icon" >
				<i class="far fa-hand-rock"></i>
			</button>
			</div>

			<div>
			<button id="paper-button" class="rps-icon">
				<i class="far fa-hand-paper"></i>
			</button>
			</div>

			<div>
			<button id="scissor-button" class="rps-icon">
				<i class="far fa-hand-scissors"></i>
			</button>
			</div>	

		</div>


		</div>
	</div>


	<script type="text/javascript" src="rps.js"></script>

</body>
</html>
